{% extends 'base.html' %}

{% block content %}
{% for ad in ads %}
    <div>
        <a href="{% url 'view_ad' pk=ad.pk %}">{{ ad.get_header }} </a>
        <p>Автор - {{ad.seller.get_full_name}}</p>
        <p>{{ ad.text|linebreaksbr }}</p>
        <hr align="left" width="500" size="2" color="#ff0000" />
    </div>
{% endfor %}
{% endblock %}
