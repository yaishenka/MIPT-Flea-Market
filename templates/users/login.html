{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    {% if error %}
        <p>{{error}}</p>
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Login</button>
    </form>
{% endblock %}
